<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>
    </div>

      <div style="position: relative; width: 200px;">

           <div style="position: relative; width: 200px;">
        <!-- Hidden checkbox to control the dropdown -->
        <input type="checkbox" id="payment-toggle" style="display: none;" />
        
        <!-- Label acts as the dropdown trigger -->
        <label for="payment-toggle" style="display: block; padding: 10px; background-color: #f7f7f7; cursor: pointer; border: 1px solid #dcdcdc;">
            Select Payment Status
        </label>

        <!-- Dropdown options that get displayed when the checkbox is checked -->
        <div style="
            display: none;
            position: absolute;
            width: 100%;
            border: 1px solid #dcdcdc;
            background-color: white;
            z-index: 1;"
              id="dropdown-options">

            <div style="padding: 10px; cursor: pointer; border-bottom: 1px solid #dcdcdc;">
                <input type="radio" id="option-yes" name="payment" value="Yes">
                <label for="option-yes">Yes</label>
            </div>
            <div style="padding: 10px; cursor: pointer;">
                <input type="radio" id="option-no" name="payment" value="No">
                <label for="option-no">No</label>
            </div>
        </div>
        
        <!-- Submit button -->
        <button type="button" onclick="processPayment()" style="margin-top: 10px; padding: 10px; cursor: pointer;">Submit</button>
    </div>

    <!-- Div to display the message -->
    <div id="message" style="margin-top: 20px;"></div>

  <script>
        function processPayment() {
            var messageDiv = document.getElementById("message");
            var paymentYes = document.getElementById("option-yes").checked;
            var paymentNo = document.getElementById("option-no").checked;

            if (paymentYes) {
                messageDiv.textContent = "Thank you for making the payment!";
            } else if (paymentNo) {
                messageDiv.textContent = "Really sorry for that.";
            } else {
                messageDiv.textContent = "Please select a payment status.";
            }
        }
    </script>

      
</body>
</html>
